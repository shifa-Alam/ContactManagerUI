<mat-form-field class="example-full-width">
    <mat-label>Contact Type</mat-label>
    <mat-select (selectionChange)="onSelected($event.value)" [value]="value" >
      <mat-option value="0">None</mat-option>
      @for (conType of contactTypes; track conType) {
        <mat-option [value]="conType.id">{{conType.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
