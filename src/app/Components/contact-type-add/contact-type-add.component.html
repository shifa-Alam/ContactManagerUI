<form [formGroup]="contactTypeForm" class="wrapper">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name" required />
            </mat-form-field>
        </div>
    </div>


    <div class="button-wrapper" align="end">

        <button mat-flat-button color="warn" (click)="cancel()">Cancel</button> &nbsp;
        <button mat-flat-button color="primary" (click)="submit()" [disabled]="contactTypeForm.invalid">Submit</button>
    </div>
</form>
