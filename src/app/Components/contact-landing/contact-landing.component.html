<div class="row">
    <div class="col-3">
      <mat-form-field class="example-full-width">
        <input matInput  [ngModel]="filter.name" (ngModelChange)="onNameChange($event)" placeholder="Search by name" />
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field class="example-full-width">
        <input matInput  [ngModel]="filter.phoneNumber" (ngModelChange)="onMobileChange($event)" placeholder="Search by phone" />
      </mat-form-field>
    </div>
    <div class="col-2">
      <mat-form-field class="example-full-width">
        <mat-label>Contact Type</mat-label>
        <mat-select (selectionChange)="onContactTypeChange($event.value)" >
          <mat-option value="0">None</mat-option>
          @for (food of contactTypes; track food) {
            <mat-option [value]="food.id">{{food.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-2">
      <mat-form-field class="example-full-width">
        <mat-label>Group</mat-label>
        <mat-select (selectionChange)="onContactGroupChange($event.value)">
          <mat-option value="0">None</mat-option>
          @for (food of contactGroups; track food) {
            <mat-option [value]="food.id">{{food.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  
    <div class="col-2" style="padding-top: 15px; text-align: center;">
      <button mat-mini-fab color="primary" (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  
  
  </div>
  
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <table mat-table [dataSource]="dataSource">
  
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Sl. No</th>
      <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
    </ng-container>
   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Con Type </th>
      <td mat-cell *matCellDef="let element"> {{element.contactTypeName}} </td>
    </ng-container>
    <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef> Group</th>
        <td mat-cell *matCellDef="let element"> {{element.contactGroupName}} </td>
      </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="edit(element)">
          <mat-icon>edit</mat-icon>
        </button>
  
        <button mat-icon-button color="warn" (click)="delete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator  [length]="totalRecords"
  [pageSize]="filter.pageSize"
  [pageSizeOptions]="[10, 25,50, 100]"
  (page)="pageChange($event)"
  aria-label="Select page">
  </mat-paginator>
